<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/front/clean/common :: cleanHead"></head>

<body class="home home-3 title-3">
	<div id="page" class="hfeed page-wrapper">
		<header id="site-header" class="site-header header-v3" th:replace="fragments/front/clean/common :: cleanHeader">
		</header>

		<div id="site-main" class="site-main">
			<div id="main-content" class="main-content">
				<div id="primary" class="content-area">
					<div id="title" class="page-title">
						<div class="section-container">
							<div class="content-title-heading">
								<h1 class="text-title-heading">
									CUSTOMER CENTERs
								</h1>
							</div>
							<div class="breadcrumbs">
								<a href="/index">HOME</a><span class="delimiter"></span>고객 문의하기
							</div>
						</div>
					</div>

					<div id="content" class="site-content" role="main">
						<div class="page-contact">
							<section class="section section-padding">
								<div class="section-container">
									<!-- Block Contact Map -->
									<div class="block block-contact-map">
										<div class="block-widget-wrap">
											<iframe
												src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3172.6830202861197!2d127.51544477586258!3d37.32633547210186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x35635bd6ce44c3c9%3A0x58db4b2377cd3bf4!2z6rK96riw64-EIOydtOyynOyLnCDrsLHsgqzrqbQg7IOB7Jqp66asIDM4Ny0xMQ!5e0!3m2!1sko!2skr!4v1710208023912!5m2!1sko!2skr"
												style="border:0; box-shadow:0px 0px 5px rgba(0,0,0,0.3);"
												allowfullscreen="" loading="lazy"
												referrerpolicy="no-referrer-when-downgrade"></iframe>
										</div>
									</div>
								</div>
							</section>

							<section class="section section-padding m-b-70">
								<div class="section-container">
									<!-- Block Contact Info -->
									<div class="block block-contact-info">
										<div class="block-widget-wrap">
											<div class="info-icon">
												<svg xmlns="http://www.w3.org/2000/svg"
													xmlns:xlink="http://www.w3.org/1999/xlink" class="svg-icon2 plant"
													x="0" y="0" viewBox="0 0 512 512"
													style="enable-background:new 0 0 512 512" xml:space="preserve">
													<g>
														<path xmlns="http://www.w3.org/2000/svg"
															d="m320.174 28.058a8.291 8.291 0 0 0 -7.563-4.906h-113.222a8.293 8.293 0 0 0 -7.564 4.907l-66.425 148.875a8.283 8.283 0 0 0 7.564 11.655h77.336v67.765a20.094 20.094 0 1 0 12 0v-67.765h27.7v288.259h-48.441a6 6 0 0 0 0 12h108.882a6 6 0 0 0 0-12h-48.441v-288.259h117.04a8.284 8.284 0 0 0 7.564-11.657zm-103.874 255.567a8.094 8.094 0 1 1 8.094-8.093 8.1 8.1 0 0 1 -8.094 8.093zm-77.61-107.036 63.11-141.437h108.4l63.11 141.437z"
															fill="" data-original="" style=""></path>
													</g>
												</svg>
											</div>
											<div class="info-title">
												<h2>궁금한 점이 있으시면 언제든 연락 부탁드립니다.</h2>
											</div>
											<div class="info-items">
												<div class="row">
													<div class="col-md-4 sm-m-b-30">
														<div class="info-item">
															<div class="item-tilte">
																<h2>고객센터 연락처</h2>
															</div>
															<div class="item-content">
																<p>대표번호 : </p>
																<p>고객센터 : </p>
																<p>=== 부가정보 ===</p>
															</div>
														</div>
													</div>
													<div class="col-md-4 sm-m-b-30">
														<div class="info-item">
															<div class="item-tilte">
																<h2>고객센터 운영시간</h2>
															</div>
															<div class="item-content">
																<p>월요일 to 금요일</p>
																<p>9:00am – 6:00pm</p>
																<p>=== 부가정보 ===</p>
															</div>
														</div>
													</div>
													<div class="col-md-4">
														<div class="info-item">
															<div class="item-tilte">
																<h2>비규격 주문</h2>
															</div>
															<div class="item-content small-width">
																<p>비규격 주문을 희망하시는 고객님은</p>
																<p><a style="color:gray;" href="#">[비규격 주문]</a>에서 신청 해
																	주시기 바랍니다.</p>
																<p>=== 부가정보 ===</p>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</section>

							<section class="section section-padding contact-background m-b-0">
								<div class="section-container small">
									<!-- Block Contact Form -->
									<div class="block block-contact-form">
										<div class="block-widget-wrap">
											<div class="block-title">
												<h2>HIDDEN BATH 문의하기</h2>
												<div class="sub-title">문의 확인 후 빠르게 답변드리겠습니다.</div>
											</div>
											<div class="block-content">
												<form action="" method="post" class="contact-form"
													novalidate="novalidate">
													<div class="contact-us-form">
														<div class="row">
															<div class="col-sm-12 col-md-6">
																<label class="required">성함</label><br>
																<span class="form-control-wrap">
																	<input type="text" name="name" value="" size="40"
																		class="form-control" aria-required="true">
																</span>
															</div>
															<div class="col-sm-12 col-md-6">
																<label class="required">이메일</label><br>
																<span class="form-control-wrap">
																	<input type="email" name="email" value="" size="40"
																		class="form-control" aria-required="true">
																</span>
															</div>
															<div class="col-sm-12 col-md-6">
																<label class="required">연락처</label><br>
																<span class="form-control-wrap">
																	<input type="text" name="name" value="" size="40"
																		class="form-control" aria-required="true">
																</span>
															</div>
															<div class="col-sm-12 col-md-6">
																<label class="required">문의주제</label><br>
																<span class="form-control-wrap">
																	<select class="form-control">
																		<option selected>=== 문의주제 ===</option>
																		<option selected>=== 문의주제 ===</option>
																		<option selected>=== 문의주제 ===</option>
																	</select>
																</span>
															</div>
															<div class="col-sm-12 col-md-6">
																<label>제품 코드</label><br>
																<span class="form-control-wrap">
																	<input type="text" name="name" value="" size="40"
																		class="form-control" aria-required="true">
																</span>
															</div>
															<div class="col-sm-12 col-md-6">
																<label>제품 대분류</label><br>
																<span class="form-control-wrap">
																	<input type="text" name="name" value="" size="40"
																		class="form-control" aria-required="true">
																</span>
															</div>
														</div>
														<div class="row">
															<div class="col-sm-12">
																<label class="required">남기실 말씀</label><br>
																<span class="form-control-wrap">
																	<textarea name="message" cols="40" rows="10"
																		class="form-control"
																		aria-required="true"></textarea>
																</span>
															</div>
														</div>
														<div class="form-button">
															<input type="submit" value="문의하기" class="button"></span>
														</div>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
							</section>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer id="site-footer" class="site-footer background"
			th:replace="fragments/front/clean/common :: cleanFooter">
		</footer>
	</div>
	<th:block th:replace="fragments/front/clean/common :: cleanScript"></th:block>
</body>

</html>
